<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas Avançado</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --border-radius: 10px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .converter-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            transition: all 0.3s ease;
        }

        .converter-container:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .converter-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            color: var(--dark-color);
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        input {
            font-weight: 600;
        }

        select {
            background-color: white;
            cursor: pointer;
        }

        .swap-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 18px;
        }

        .swap-btn:hover {
            background-color: var(--secondary-color);
            transform: rotate(180deg);
        }

        .result-container {
            margin-top: 25px;
            background-color: var(--light-color);
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            display: none;
        }

        .result-value {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary-color);
            margin: 10px 0;
        }

        .rate-info {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .error-message {
            color: #e63946;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .history-container {
            margin-top: 25px;
            display: none;
        }

        .history-title {
            font-size: 16px;
            color: var(--dark-color);
            margin-bottom: 10px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .clear-history {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 12px;
            text-decoration: underline;
        }

        .history-list {
            list-style: none;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .last-update {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 15px;
        }

        .demo-notice {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: var(--border-radius);
            padding: 10px;
            margin-bottom: 15px;
            font-size: 12px;
            color: #856404;
            text-align: center;
        }

        @media (max-width: 480px) {
            .converter-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>Conversor de Moedas</h1>
        
        <div class="demo-notice">
            ⚠️ Modo demonstração - usando taxas fixas para teste
        </div>
        
        <div class="converter-form">
            <div class="input-group">
                <label for="amount">Valor</label>
                <input type="number" id="amount" placeholder="Digite o valor" min="0" step="0.01" value="100">
            </div>
            
            <div class="input-group">
                <label for="from">De</label>
                <select id="from">
                    <option value="BRL">Real Brasileiro (BRL)</option>
                    <option value="USD">Dólar Americano (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="GBP">Libra Esterlina (GBP)</option>
                    <option value="JPY">Iene Japonês (JPY)</option>
                    <option value="ARS">Peso Argentino (ARS)</option>
                    <option value="CAD">Dólar Canadense (CAD)</option>
                    <option value="AUD">Dólar Australiano (AUD)</option>
                    <option value="CHF">Franco Suíço (CHF)</option>
                    <option value="CNY">Yuan Chinês (CNY)</option>
                </select>
            </div>
            
            <button class="swap-btn" id="swap" aria-label="Inverter moedas">
                ⇅
            </button>
            
            <div class="input-group">
                <label for="to">Para</label>
                <select id="to">
                    <option value="USD">Dólar Americano (USD)</option>
                    <option value="BRL">Real Brasileiro (BRL)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="GBP">Libra Esterlina (GBP)</option>
                    <option value="JPY">Iene Japonês (JPY)</option>
                    <option value="CAD">Dólar Canadense (CAD)</option>
                    <option value="AUD">Dólar Australiano (AUD)</option>
                    <option value="CHF">Franco Suíço (CHF)</option>
                    <option value="CNY">Yuan Chinês (CNY)</option>
                </select>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Obtendo cotações...</p>
            </div>
            
            <button class="btn" id="convert">Converter</button>
            
            <div class="error-message" id="error"></div>
        </div>
        
        <div class="result-container" id="result">
            <p>Resultado da conversão</p>
            <div class="result-value" id="result-value">0.00</div>
            <p class="rate-info" id="rate-info">Taxa de câmbio: 1 USD = 5.20 BRL</p>
            <p class="last-update" id="last-update"></p>
        </div>
        
        <div class="history-container" id="history">
            <p class="history-title">
                Histórico de conversões
                <button class="clear-history" id="clear-history">Limpar</button>
            </p>
            <ul class="history-list" id="history-list"></ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos do DOM
            const amountInput = document.getElementById('amount');
            const fromSelect = document.getElementById('from');
            const toSelect = document.getElementById('to');
            const swapBtn = document.getElementById('swap');
            const convertBtn = document.getElementById('convert');
            const resultContainer = document.getElementById('result');
            const resultValue = document.getElementById('result-value');
            const rateInfo = document.getElementById('rate-info');
            const errorMessage = document.getElementById('error');
            const loading = document.getElementById('loading');
            const historyContainer = document.getElementById('history');
            const historyList = document.getElementById('history-list');
            const clearHistoryBtn = document.getElementById('clear-history');
            const lastUpdate = document.getElementById('last-update');
            
            // Taxas de câmbio fixas para demonstração (valores aproximados)
            const exchangeRates = {
                'USD': { 
                    'BRL': 5.20, 'EUR': 0.92, 'GBP': 0.79, 'JPY': 148.50, 
                    'ARS': 365.50, 'CAD': 1.35, 'AUD': 1.52, 'CHF': 0.88, 'CNY': 7.18, 'USD': 1 
                },
                'BRL': { 
                    'USD': 0.19, 'EUR': 0.18, 'GBP': 0.15, 'JPY': 28.56, 
                    'ARS': 70.29, 'CAD': 0.26, 'AUD': 0.29, 'CHF': 0.17, 'CNY': 1.38, 'BRL': 1 
                },
                'EUR': { 
                    'USD': 1.09, 'BRL': 5.67, 'GBP': 0.86, 'JPY': 161.41, 
                    'ARS': 397.28, 'CAD': 1.47, 'AUD': 1.65, 'CHF': 0.96, 'CNY': 7.80, 'EUR': 1 
                },
                'GBP': { 
                    'USD': 1.27, 'BRL': 6.58, 'EUR': 1.16, 'JPY': 188.61, 
                    'ARS': 464.56, 'CAD': 1.71, 'AUD': 1.92, 'CHF': 1.11, 'CNY': 9.09, 'GBP': 1 
                },
                'JPY': { 
                    'USD': 0.0067, 'BRL': 0.035, 'EUR': 0.0062, 'GBP': 0.0053, 
                    'ARS': 2.46, 'CAD': 0.0091, 'AUD': 0.0102, 'CHF': 0.0059, 'CNY': 0.048, 'JPY': 1 
                }
            };

            // Adicionar taxas para moedas que faltam
            function completeExchangeRates() {
                const allCurrencies = ['USD', 'BRL', 'EUR', 'GBP', 'JPY', 'ARS', 'CAD', 'AUD', 'CHF', 'CNY'];
                
                allCurrencies.forEach(from => {
                    if (!exchangeRates[from]) {
                        exchangeRates[from] = {};
                    }
                    
                    allCurrencies.forEach(to => {
                        if (from === to) {
                            exchangeRates[from][to] = 1;
                        } else if (!exchangeRates[from][to]) {
                            // Calcular taxa indiretamente via USD
                            if (exchangeRates[from] && exchangeRates[from]['USD'] && exchangeRates['USD'] && exchangeRates['USD'][to]) {
                                exchangeRates[from][to] = exchangeRates[from]['USD'] * exchangeRates['USD'][to];
                            } else {
                                // Valor padrão se não conseguir calcular
                                exchangeRates[from][to] = from === 'USD' ? 1 : 0.5;
                            }
                        }
                    });
                });
            }

            completeExchangeRates();
            
            // Histórico de conversões
            let conversionHistory = JSON.parse(localStorage.getItem('conversionHistory')) || [];
            
            // Carregar histórico
            function loadHistory() {
                historyList.innerHTML = '';
                if (conversionHistory.length > 0) {
                    historyContainer.style.display = 'block';
                    conversionHistory.slice(0, 5).forEach(item => {
                        const li = document.createElement('li');
                        li.className = 'history-item';
                        li.innerHTML = `
                            <span>${item.amount} ${item.from}</span>
                            <span>→ ${item.result} ${item.to}</span>
                        `;
                        historyList.appendChild(li);
                    });
                } else {
                    historyContainer.style.display = 'none';
                }
            }
            
            // Limpar histórico
            function clearHistory() {
                conversionHistory = [];
                localStorage.setItem('conversionHistory', JSON.stringify(conversionHistory));
                loadHistory();
            }
            
            // Atualizar timestamp
            function updateTimestamp() {
                const now = new Date();
                lastUpdate.textContent = `Última atualização: ${now.toLocaleString('pt-BR')}`;
            }
            
            // Simular delay de API
            function delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            
            // Converter moedas
            async function convertCurrency() {
                const amount = parseFloat(amountInput.value);
                const from = fromSelect.value;
                const to = toSelect.value;
                
                // Validação
                if (isNaN(amount)) {
                    showError('Por favor, insira um valor válido');
                    return;
                }
                
                if (amount <= 0) {
                    showError('O valor deve ser maior que zero');
                    return;
                }
                
                if (from === to) {
                    showError('Selecione moedas diferentes');
                    return;
                }
                
                // Limpar erros e mostrar loading
                clearError();
                loading.style.display = 'block';
                resultContainer.style.display = 'none';
                
                try {
                    // Simular chamada de API com delay
                    await delay(800);
                    
                    // Usar taxas fixas para demonstração
                    const rate = exchangeRates[from] && exchangeRates[from][to];
                    
                    if (!rate) {
                        throw new Error('Taxa de câmbio não disponível para estas moedas');
                    }
                    
                    const result = (amount * rate).toFixed(2);
                    
                    // Mostrar resultado
                    resultValue.textContent = result;
                    rateInfo.textContent = `Taxa de câmbio: 1 ${from} = ${rate.toFixed(6)} ${to}`;
                    resultContainer.style.display = 'block';
                    updateTimestamp();
                    
                    // Adicionar ao histórico
                    const conversion = {
                        amount: amount.toFixed(2),
                        from,
                        to,
                        result,
                        rate,
                        date: new Date().toLocaleString()
                    };
                    
                    conversionHistory.unshift(conversion);
                    if (conversionHistory.length > 5) {
                        conversionHistory = conversionHistory.slice(0, 5);
                    }
                    
                    localStorage.setItem('conversionHistory', JSON.stringify(conversionHistory));
                    loadHistory();
                    
                } catch (error) {
                    console.error('Erro na conversão:', error);
                    showError('Erro ao converter. Tente novamente mais tarde.');
                } finally {
                    loading.style.display = 'none';
                }
            }
            
            // Inverter moedas
            function swapCurrencies() {
                const temp = fromSelect.value;
                fromSelect.value = toSelect.value;
                toSelect.value = temp;
            }
            
            // Mostrar erro
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                resultContainer.style.display = 'none';
            }
            
            // Limpar erro
            function clearError() {
                errorMessage.style.display = 'none';
            }
            
            // Event Listeners
            convertBtn.addEventListener('click', convertCurrency);
            swapBtn.addEventListener('click', swapCurrencies);
            clearHistoryBtn.addEventListener('click', clearHistory);
            
            // Permitir conversão com Enter
            amountInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    convertCurrency();
                }
            });

            // Converter automaticamente ao carregar a página
            convertCurrency();
            
            // Carregar histórico ao iniciar
            loadHistory();
        });
    </script>
</body>
</html>
